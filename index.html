<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Explain Things with Lots of Tiny Animals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Kalam:wght@300;400;700&family=Caveat:wght@400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=ZCOOL+XiaoWei&family=Long+Cang&family=Ma+Shan+Zheng&family=Nanum+Pen+Script&family=Gaegu&family=Noto+Sans+JP:wght@400;700&family=Kosugi+Maru&family=Zen+Kurenaido&family=Noto+Sans+KR:wght@400;700&family=Noto+Sans+SC:wght@300;400&display=swap">
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^0.14.0",
        "marked": "https://esm.sh/marked@^15.0.7"
      }
    }
  </script>
</head>

<body>
    <div class="container">
        <div class="header-controls">
            <h1>Explain Things with Lots of Tiny Animals</h1>
            <div class="language-selector">
                <button class="language-btn" data-lang="zh">中文</button>
                <button class="language-btn" data-lang="en">English</button>
                <button class="language-btn" data-lang="ja">日本語</button>
                <button class="language-btn" data-lang="ko">한국어</button>
            </div>
        </div>
        <div class="input-area">
            <ul id="examples">
                <!-- Examples will be populated by JavaScript -->
            </ul>
            <div class="controls-row">
                <div class="control-group">
                    <label for="num-images">图片数量:</label>
                    <select id="num-images">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <div class="control-group">
                    <label for="animal-type">动物类型:</label>
                    <select id="animal-type">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
            </div>
            <div class="prompt-box">
                <div id="image-upload-area">
                    <label for="file-upload" class="upload-label">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" x2="12" y1="3" y2="15"></line>
                        </svg>
                        <span>Upload Image</span>
                    </label>
                    <input id="file-upload" type="file" accept="image/*" hidden />
                    <div id="image-preview" hidden>
                        <img id="preview-img" src="#" alt="Image preview" />
                        <button id="remove-image">&times;</button>
                    </div>
                </div>
                <div class="input-container">
                    <textarea id="input" placeholder="在这里输入您的主题并按回车键..."></textarea>
                    <button id="send-btn" class="send-btn">
                        <svg class="send-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="m22 2-7 20-4-9-9-4Z" />
                            <path d="M22 2 11 13" />
                        </svg>
                        <svg class="loading-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" style="display: none;">
                            <path d="M21 12a9 9 0 11-6.219-8.56" />
                        </svg>
                        <span class="send-text">发送</span>
                    </button>
                </div>
            </div>
        </div>
        <div id="output"></div>
        <div id="slideshow" hidden></div>
        <div id="error" hidden></div>
    </div>

    <script src="translations.js"></script>
    <script src="script.js"></script>
</body>

</html>
